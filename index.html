<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <div class="bg-primary pt-2 pb-2">
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

    <!--main container-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light pt-3 pb-3">
                <h4>Search for a city:</h4>

                <div class="input-group mb-3">
                    <input id="cityName" type="text" class="form-control" placeholder="City..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2">Search</button>
                </div>

                <div class="card"> 
                    <ul class="list-group list-group-flush list" id="recentSearch">
                    </ul>
                </div>
            </div>
            
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div>
        </div>
        
        <div class="mt-4 col-md-12"> 

            <h5 id="forecastTitle" class="mt-3 hide">5-Day Forecast:</h5>

            <div id="forecast" class="row"> 


            </div> 
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
